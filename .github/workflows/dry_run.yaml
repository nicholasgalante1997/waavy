name: Dry Run (Release)

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  WAAVY_SKIP_POSTINSTALL: "true"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Bun Runtime
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Test
        run: bun test
        continue-on-error: false
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Bun Runtime
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Check types
        run: bun run check-types
        continue-on-error: false
      - name: Build
        env:
          NODE_ENV: production
        run: bun run build
      - name: List Output
        run: ls -la out